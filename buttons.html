<style>
  .sub-button {
    background-color: rgba(208, 0, 0, 0.903);
    color: white;
    border: none;
    height: 40px;
    Width: 105px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 20px;
    transition: opacity 0.15s;
    
  }

  .sub-button:hover{
    background-color: rgb(200, 0, 0);
    opacity: 0.8;
  }
  .sub-button:active{
    opacity: 0.5;
  }
  
  .JOIN-button:hover{
    background-color:rgb(43, 125, 226);
    color:rgb(255, 255, 255);
  }
  .JOIN-button:active{
    opacity:0.7;
  }
  .JOIN-button {
    background-color: rgb(255, 255, 255);
    color: rgb(43, 125, 226);
    height: 36px;
    width: 95px;
    border-radius: 1px;
    cursor: pointer;
    margin-right: 20px;
    transition: background-color 1s, color 1s;
  }

  .tweet-button {
    background-color:rgb(29, 111, 210);
    color: white;
    height: 40px;
    width: 105px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    font-size: 13px;
    margin-left: 20px;
    
  }

.tweet-button:hover{box-shadow: 3px 3px 3px rgba(0,0,0, 0.15);}

.disabled {
  opacity: 0.6;
  cursor:progress
}
</style>

<button class="sub-button">
  SUBSCRIBE
</button>

<button class="JOIN-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>

<button class="disabled">
click for money
</button>
